<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <style>
    /* Basic resets */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      background: #f0f2f5;
    }
    header {
      background-color: #4CAF50;
      padding: 1rem;
      color: white;
      text-align: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100% - 100px);
      text-align: center;
    }
    .container h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    .container p {
      margin-bottom: 2rem;
      color: #555;
    }
    .container button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Website</h1>
    <nav>
      <ul>
        <li><a href="index.html">Login</a></li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Settings</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <h1>Welcome!</h1>
    <p>You have successfully logged in.</p>
    <button onclick="logout()">Logout</button>
  </div>
  <script>
    function logout() {
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
