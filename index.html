<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern website using JavaScript for dynamic content">
    <title>Modern Home Page</title>
    
    <!-- Link to modern CSS reset -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .main-header, .main-footer {
            background-color: #008080; /* Dark green */
            color: white;
            padding: 20px;
            text-align: center;
        }
        .main-header h1, .main-footer p {
            margin: 0;
        }
        .main-nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .main-nav ul li {
            margin: 0 15px;
        }
        .main-nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
        }
        .main-nav ul li a:hover {
            text-decoration: underline;
        }
        .intro h2 {
            font-size: 28px;
            color: #008080;
        }
        .intro p {
            font-size: 16px;
        }
        .dynamic-content p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <div class="container">
            <h1>Silly Little Things</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main class="container">
        <section class="intro">
            <h2>Silly Little Things</h2>
            <p>This site is built with modern web development techniques using responsive design.</p>
        </section>
        
        <section class="dynamic-content">
            <p id="current-date-time"></p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2022    |    Silly Little Things    |    All Rights Reserved    </p>
        </div>
    </footer>

    <!-- JavaScript to display the current date and time -->
    <script>
        function displayDateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            const formattedTime = now.toLocaleTimeString('en-US');
            document.getElementById('current-date-time').innerHTML = `Current Date and Time: ${formattedDate} at ${formattedTime}`;
        }
        displayDateTime();
    </script>

    <!-- Link to external JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
